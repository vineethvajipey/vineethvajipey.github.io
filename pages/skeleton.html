      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        cursor: url("../images/cursor-main.png") 0 0, auto;
      }

      a,
      a:link,
      a:visited {
        cursor: url("../images/cursor-main.png") 0 0, pointer;
      }

      a:hover,
      a:hover *,
      .overlay a:hover,
      .overlay a:hover * {
        cursor: url("../images/cursor-hover.png") 0 0, pointer !important;
      }

      a:active,
      *:active {
        cursor: url("../images/cursor-special.png") 0 0, pointer !important;
      }

      html {
        height: 100%;
        width: 100%;
        background-color: black;
      }

      body {
        width: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        padding-left: 10vw;
        padding-right: 10vw;
        pointer-events: none;
        z-index: 10;

        max-width: 70vw;
        padding-right: 10vw;
        padding-left: 5vw;
      }

      .bg-section {
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .bg-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* Dharma Chakra Wheel */
      .dharma-wheel-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 20;
        cursor: url("../images/cursor-hover.png") 0 0, grab;
        background: none;
        border: none;
        padding: 0;
        outline: none;
        touch-action: none;
        user-select: none;
      }

      .dharma-wheel-container:active {
        cursor: url("../images/cursor-special.png") 0 0, grabbing;
      }

      .dharma-wheel {
        width: 70px;
        height: 70px;
        transition: transform 0.1s ease-out;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      }

      .dharma-wheel:hover {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
      }

      .dharma-wheel.spinning {
        animation: wheelSpin 0.7s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @keyframes wheelSpin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Smooth scroll with easing */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <script>
      let currentSection = 0;
      let isAnimating = false;

      function spinAndScroll() {
        if (isAnimating) return;
        isAnimating = true;

        const wheel = document.getElementById("dharmaWheel");
        const sections = document.querySelectorAll(".bg-section");

        // Add spin animation
        wheel.classList.add("spinning");

        // Move to next section (loop back to first after last)
        currentSection = (currentSection + 1) % sections.length;

        // Calculate target scroll position
        const targetSection = sections[currentSection];
        const targetY = targetSection.offsetTop;

        // Custom eased scroll animation - starts immediately with wheel
        smoothScrollTo(targetY, 700);

        // Remove spin class after animation
        setTimeout(() => {
          wheel.classList.remove("spinning");
          isAnimating = false;
        }, 700);
      }

      // Custom smooth scroll with easing
      function smoothScrollTo(targetY, duration) {
        const startY = window.pageYOffset;
        const difference = targetY - startY;
        const startTime = performance.now();

        // Ease-in-out: starts slow, speeds up, then slows down
        function easeInOutCubic(t) {
          return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function step(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);

          window.scrollTo(0, startY + difference * easeInOutCubic(progress));

          if (progress < 1) {
            requestAnimationFrame(step);
          }
        }

        requestAnimationFrame(step);
      }

      // Track which section is currently visible
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
              const sections = document.querySelectorAll(".bg-section");
              currentSection = Array.from(sections).indexOf(entry.target);
            }
          });
        },
        { threshold: 0.5 }
      );

      document.querySelectorAll(".bg-section").forEach((section) => {
        observer.observe(section);
      });
    </script>

    <!-- Interact.js for drag functionality -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
      let hasDragged = false;

      // Make the Dharma Wheel draggable
      interact(".dharma-wheel-container")
        .draggable({
          inertia: true,
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: "body",
              endOnly: true,
            }),
          ],
          listeners: {
            start(event) {
              hasDragged = false;
            },
            move(event) {
              const target = event.target;
              const x =
                (parseFloat(target.getAttribute("data-x")) || 0) + event.dx;
              const y =
                (parseFloat(target.getAttribute("data-y")) || 0) + event.dy;

              // Mark as dragged if moved more than 2px
              if (Math.abs(event.dx) > 2 || Math.abs(event.dy) > 2) {
                hasDragged = true;
              }

              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute("data-x", x);
              target.setAttribute("data-y", y);
            },
          },
        })
        // Use interact.js tap event - only fires on click without drag
        .on("tap", function (event) {
          if (!hasDragged) {
            spinAndScroll();
          }
          hasDragged = false;
        });
