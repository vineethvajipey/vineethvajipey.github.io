<!DOCTYPE html>
<html>
<head>
    <title>Skeleton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: #121212;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .container {
            display: flex;
            justify-content: flex-end;
            padding-top: 10vh;
            padding-bottom: 20vh;
            padding-right: 15vw;
        }
        
        .skeleton-img {
            height: 80vh;
            max-width: 70vw;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/skele-bod.gif" alt="skeleton" class="skeleton-img">
    </div>
</body>
</html>
